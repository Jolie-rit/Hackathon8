<html>
    <head>
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "stylesheet" href = "css/base.css">
        <link rel = "stylesheet" href = "css/objects.css">
    </head>
    <body>
        <div class="container_outer">
            <div class = "container">
                <!--Walls-->
                <img src = "images/wall1.png" class = "wall wall1">
                <img src = "images/wall2.png" class = "wall wall2">
                <img src = "images/wall3.png" class = "wall floor">
                <img src = "images/wall4.png" class = "wall top">
                <img src = "images/wall5.png" class = "wall back">
                <img src = "images/wall6.png" class = "wall front">

                <!--Objects-->
                <div class = "objects">
                    <img src = "images/teacher.gif" class = "object teacher" oncontextmenu="event.preventDefault();">
                    <img src = "images/board.png" class = "object board">
                    <img src = "images/giphy.gif" class = "object board_vid">
                    <img src = "images/teacherdesk.png" class = "object teacher_desk">
                    <img src = "images/student-on-desk.gif" class = "object student1">
                    <div class="imessage object">
                        <p class="from-them">Hey! How's it going?</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class = "fixed">
            <div class="bubble notes" contenteditable>My Notes</div>
        </div>
        <script type="text/javascript" src="js/game.js"></script>

    </body>
    
</html>
